<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="components/Script.js"></script>


</head>
<body>
    <div class="row bg-danger text-white topo">
      <div class="col-12" align="center">
        <h1>Teste de Idade</h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-10 offset-1" align="center" id="info">
        <h3>Preencha os campos</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-10 offset-1" align="center">
        <img id="imagem" class="img-responsive">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-10 offset-1">
        <div class="row">
        <div class="col-3">
          <h3>Nome:</h3>
        </div>
        <div class="col-9">
          <input type="text" id="nome" class="form-control">
        </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-10 offset-1 espaco">
        <div class="row">
        <div class="col-3">
          <h3>Idade:</h3>
        </div>
        <div class="col-9">
          <input type="number" id="idade" class="form-control" required>
        </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-10 offset-1">
        <button class="btn btn-warning col-12 text-white" id="verificar">Verificar</button>
      </div>
    </div>
    <div class="row fixed-bottom bg-dark rodape">
      <div class="col-12 text-white" align="center">
        <h4>Trabalho feito por <strong class="text-warning">Pedro N.</strong></h4>
      </div>
    </div>

</body>
